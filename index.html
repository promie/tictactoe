<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Tic Tac Toe</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css" href="css/tictactoe.css">


</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12 text-right">
			<a href="https://github.com/promie/tictactoe" target="_blank"><i class="fa fa-github github" id="github" aria-hidden="true"></i></a>
		</div>	
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>TIC-TAC-TOE</h1>
				<p class="author">A Project By P Yutasane</p>
				<div class="gameboard" id="gameboard">
					<div class="row">
						<div class="square sq1"></div>
						<div class="square sq2"></div>
						<div class="square sq3"></div>
					</div>

					<div class="row">
						<div class="square sq4"></div>
						<div class="square sq5"></div>
						<div class="square sq6"></div>
					</div>

					<div class="row">
						<div class="square sq7"></div>
						<div class="square sq8"></div>
						<div class="square sq9"></div>
					</div>
				</div>
				<div class="marginTop"></div>
				<button class="btn btn-info btn-lg">RESTART</button>
				<p id="win">Player 1 Has Won The Game!!!</p>
				<p id="hal">AI has won the Game!!!</p>
			</div>
		</div>
	</div>

		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--jQuery UI-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<!--Latest compiled and minified JavaScript-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/tictactoe.js"></script>
</body>

</html>
