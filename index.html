<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Tic Tac Toe</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css" href="css/tictactoe.css">


</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12 text-right">
			<a href="https://github.com/promie/tictactoe" target="_blank"><i class="fa fa-github github" id="github" aria-hidden="true"></i></a>
		</div>	
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="title text-center">TIC-TAC-TOE</h1>
				<p class="author text-center">A Project By P Yutasane</p>
				<div id="score-board" class="text-center">
					<div class="human"><i class="fa fa-user" aria-hidden="true"></i> HUMAN: <span id="human-score">0</span></div>
					<div class="computer"><i class="fa fa-android" aria-hidden="true"></i> COMPUTER: <span id="computer-score">0</span></div>
				</div>
					
				<div class="gameboard" id="gameboard">
					<div class="row">
						<div class="square" id="0"></div>
						<div class="square" id="1"></div>
						<div class="square" id="2"></div>
					</div>

					<div class="row">
						<div class="square" id="3"></div>
						<div class="square" id="4"></div>
						<div class="square" id="5"></div>
					</div>

					<div class="row">
						<div class="square" id="6"></div>
						<div class="square" id="7"></div>
						<div class="square" id="8"></div>
					</div>
				</div>
					<div id="winnerMessage" class="text-center"></div>

				<div class="text-center">
					<div id="restart" onclick="startGame()">REPLAY</div>
					<div id="reset">RESET</div>
				</div>
				
			</div>
		</div>
	</div>

		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--jQuery UI-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<!--Latest compiled and minified JavaScript-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/tictactoe.js"></script>
</body>

</html>
